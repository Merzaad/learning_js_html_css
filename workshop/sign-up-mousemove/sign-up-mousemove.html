<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./sign-up-mousemove.css" />
    <meta name="viewport" content="width=device-width initial-scale = 1.0" />
    <title>mousemove</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="move" data-value="-2">
        <div class="container">
            <div class="border">
                <div class="row">
                    <div class="col">
                        <form class="form" name="signup" onsubmit="return Validation()" method="post" autocomplete="off">
                            <label class="label" for="name">Name</label>
                            <input class="input" id="name" type="text" name="name" placeholder="Name" required />
                            <label class="label" for="lastname">Lastname</label>
                            <input class="input" id="lastname" type="text" name="lastname" placeholder="Lastname" required />
                            <label class="label" for="email">Email</label>
                            <input class="input" id="email" type="email" name="email" placeholder="Email" />
                            <label class="label">
                                Code
                                <select class="select" name="code">
                                    <option value="javascript">Javascript</option>
                                    <option value="html">HTML</option>
                                    <option value="css">Css</option>
                                </select>
                            </label>
                            <div class="ready">
                                <label class="label">
                                    Yes
                                    <input class="radio" type="radio" name="ready" value="1" />
                                    <span class="cradio"></span>
                                </label>
                                <label class="label">
                                    No
                                    <input class="radio" type="radio" name="ready" value="-1" />
                                    <span class="cradio"></span>
                                </label>
                                <label class="label">
                                    Maybe
                                    <input class="radio" type="radio" name="ready" value="0" />
                                    <span class="cradio"></span>
                                </label>
                            </div>
                            <input class="submit" type="submit" value="Submit" />
                        </form>
                    </div>
                    <div class="col">
                        <div class="logo">
                            <img src="./img/img1.png" alt="nft" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="move" data-value="-2">
        <div class="footer">
            <p>Merzaad</p>
        </div>
    </div>
    <script src="sign-up-mousemove.js" type="text/javascript"></script>
</body>
</html>
